<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wifi Connect Voucher Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the page content */
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    h2 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Style for the dropdown container */
    .voucher-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: gray;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style for the label and select element */
    .form-label {
      font-size: 1.2rem;
      color: #333;
    }

    .form-select {
	  font-size: 1.5rem;
      padding: 10px;
	  width: 100%;
    }
/* General Container Styles */
.mobile-number-container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  margin-top:3px;
  padding: 20px;
  background-color: gray;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Title Styles */
.mobile-number-container  {
  font-family: 'Arial', sans-serif;
  color: #333;
  font-size: 1.5rem;
  margin-bottom: 20px;
}

/* Input Field Styles */
#mobileNumber {
  width: 100%;
  padding: 10px;
  font-size: 1.5rem;
  border-radius: 5px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}

#mobileNumber:focus {
  outline: none;
  border-color: #a739f0;
}

/* Invalid Feedback */
.invalid-feedback {
  color: red;
  font-size: 0.875rem;
  margin-top: 5px;
  display: none; /* Initially hidden */
}

/* Button Styles */
#submitMobileNumber {
  width: 100%;
  padding: 12px;
  font-size: 1.2rem;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

#submitMobileNumber:hover {
  background: linear-gradient(0deg, rgba(167,39,240,1) 0%, rgba(31,104,186,1) 100%);
}

/* Button: Disabled State */
#submitMobileNumber:disabled {
  background: #ddd;
  cursor: not-allowed;
}

/* Form Section Styling */
form {
  margin-top: 20px;
}

/* Centering the form */
.text-center {
  text-align: center;
}




  </style>
</head>
<body>

  <h2 class="text-center">Wifi Connect Voucher Store</h2>
  
  <!-- Dropdown for selecting a voucher -->
  <div class="container voucher-container">
    <label for="voucherOptions" class="form-label">Select a Voucher</label>
    <select class="form-select" id="voucherOptions" aria-label="Voucher Options">
	  <option value="">Select Promo </option>
      
      <option value="5">₱5 - 1 MONTH</option>
      <option value="299">₱299 - 1 MONTH</option>
    </select>
  </div>

  <!-- Form for Mobile Number Entry -->
  <div class="container mobile-number-container" id="mobileNumberContainer">
    <h4 class="text-center">Enter Your Mobile Number</h4>
    <form id="mobileNumberForm">
      <div class="mb-3 text-center">
        <input type="text" class="form-control" id="mobileNumber" placeholder="09227823014" required>
        <div class="invalid-feedback">Please enter a valid Philippine mobile number.</div>
      </div>
      <input type="hidden" id="amount" name="amount">
      <input type="hidden" id="token-value" name="token" value="s0bGPkvsE6PA7xTO18kwLrrdn">
      <div class="text-center">
        <!--<button type="button" class="btn btn-primary" id="submitMobileNumber">Submit</button> -->
		 <button id="submitMobileNumber" class="btn btn-block btn-success" style="background: linear-gradient(0deg, rgba(167,39,240,0.6867121848739496) 0%, rgba(31,104,186,0.6643032212885154) 100%);">Buy Voucher Now</button>
				
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateMobileNumber(number) {
      const regex = /^09\d{9}$/;
      return regex.test(number);
    }

    function sanitizeInput(input) {
      return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Show the mobile number form when a voucher is selected
    document.getElementById('voucherOptions').addEventListener('change', function() {
      const amount = this.value;
      if (amount) {
        document.getElementById('amount').value = amount;
        document.getElementById('mobileNumberContainer').style.display = 'block';
      } else {
        document.getElementById('mobileNumberContainer').style.display = 'none';
      }
    });

    document.getElementById('submitMobileNumber').addEventListener('click', () => {
      const mobileNumberInput = document.getElementById('mobileNumber');
      const mobileNumber = sanitizeInput(mobileNumberInput.value.trim());
      if (!validateMobileNumber(mobileNumber)) {
        mobileNumberInput.classList.add('is-invalid');
        return;
      }
      mobileNumberInput.classList.remove('is-invalid');
      const amount = document.getElementById('amount').value;
      const token = document.getElementById('token-value').value;
      const url = `https://s2.klinternetservices.com/xendit/payment?number=${encodeURIComponent(mobileNumber)}&amount=${encodeURIComponent(amount)}&token=${encodeURIComponent(token)}`;
      window.location.href = url;
      
      // Clear the input field after submitting
      mobileNumberInput.value = '';
    });
  </script>

</body>
</html>
